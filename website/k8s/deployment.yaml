apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{APP_NAME}}"
  namespace: "{{NAMESPACE}}"
  labels:
    app: "{{APP_NAME}}"
    app.kubernetes.io/part-of: "{{APP_NAME}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: {{REGISTRY_SECRET_NAME}}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: portal
        image: {{IMAGE}}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{APP_NAME}}-service"
  namespace: {{NAMESPACE}}
  labels:
    app.kubernetes.io/part-of: {{APP_NAME}}
spec:
  selector:
    app: "{{APP_NAME}}"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{APP_NAME}}-ingress"
  namespace: {{NAMESPACE}}
  labels:
    app.kubernetes.io/part-of: {{APP_NAME}}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: jasongodson.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{APP_NAME}}-service"
            port:
              number: 80

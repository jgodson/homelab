---
# Allow traefik ingress to public-website on port 80
# Required because the 'public' namespace has a default-deny-all policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-public-website-ingress
  namespace: {{NAMESPACE}}
  labels:
    app.kubernetes.io/part-of: {{APP_NAME}}
spec:
  podSelector:
    matchLabels:
      app: {{APP_NAME}}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - port: 8080
          protocol: TCP

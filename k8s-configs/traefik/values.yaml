metrics:
  prometheus:
    serviceMonitor:
      enabled: false

# High availability: 2 replicas with anti-affinity
deployment:
  replicas: 2
  
# Spread replicas across different nodes
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: traefik
        topologyKey: kubernetes.io/hostname

ingressRoute:
  dashboard:
    enabled: true

ports:
  metrics:
    expose: 
      default: true

service:
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.35

securityContext:
  seccompProfile:
    type: RuntimeDefault

# Remove anonymous usage reporting
globalArguments:
- "--global.checknewversion=false"
- "--global.sendanonymoususage=false"

additionalArguments:
  - "--entrypoints.web.forwardedHeaders.trustedIPs=192.168.1.253/32"
  - "--entryPoints.web.proxyProtocol.trustedIPs=192.168.1.253/32"